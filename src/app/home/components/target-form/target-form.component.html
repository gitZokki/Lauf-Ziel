<ion-card class="ion-margin-top ion-margin-horizontal" [formGroup]="TARGET_GROUP">
	<ion-item>
		<ion-label position="fixed">Ziel in Km:</ion-label>
		<ion-input clearInput type="number" formControlName="target"></ion-input>
	</ion-item>
	<ion-item-divider></ion-item-divider>
	<ion-item (click)="targetDateModal.present()">
		<ion-label position="fixed">Monat-Jahr:</ion-label>
		<ion-input readonly>{{ TARGET_GROUP.get('date')?.value | date:DATE_FORMAT }}</ion-input>
	</ion-item>
	<ion-item-divider></ion-item-divider>
	<ion-item>
		<ion-label position="fixed">Favorite:</ion-label>
		<ion-checkbox formControlName="isFavorite"></ion-checkbox>
	</ion-item>
	<ion-item-divider></ion-item-divider>
	<ion-buttons class="ion-padding">
		<ion-button (click)="target ? deleteTarget() : resetAddFrom()" [color]="target ? 'danger' : ''">{{ target ?
			'Löschen' : 'Zurücksetzen' }}
		</ion-button>
		<ion-button color="primary" style="margin-left: auto;" (click)="submit()">Speichern</ion-button>
	</ion-buttons>


	<ion-modal #targetDateModal class="open-target-date-modal">
		<ng-template>
			<ion-datetime #dateTime presentation="month-year" size="cover" [yearValues]="AVAILABLE_YEARS"
				formControlName="date">
				<ion-buttons slot="buttons">
					<ion-button slot="secondary" (click)="dateTime.cancel(true)">Abbrechen</ion-button>
					<ion-button slot="primary" color="primary" (click)="dateTime.confirm(true)">Speichern</ion-button>
				</ion-buttons>
			</ion-datetime>
		</ng-template>
	</ion-modal>
</ion-card>
